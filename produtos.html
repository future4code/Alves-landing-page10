<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4Food | Landing Page</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./img/4food-sem-bg.png" alt="">
        </div>
        <nav>
            <ul>
                <a href=""><li>Quem somos</li></a>
                <a href=""><li>Produtos</li></a>
                <a href=""><li>Contato</li></a>
                <button>Onde estamos</button>

        </nav>
    </header>
    <main id= "produtos">
        <!--Primeiro card-->
      <div class="cards">
          <div class="img">
              <img src="img/comidapronta.png" alt="Icone de comidas prontas">
          </div>
          <h1>Comidas Prontas</h1>
          <div class="descricao">
              <p>Pedir uma refeição completa que irá chegar em seu endereço.</p>
          </div>
      </div>
        <!--Segundo card-->
      <div class="cards">
        <div class="img">
            <img src="img/supermercado.png" alt="Icone de Compras supermercado">
        </div>
        <h1>Compras de Supermercado</h1>
        <div class="descricao">
            <p>Realizar compras no nosso supermercado online</p>
        </div>
        </div>
